<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

        {{ content }}
    

    {% include footer.html %}


    <script>
        function filterPosts(tag) {
          console.log('filtering posts...')
          var filterActiveIndicatorElement = document.getElementsByClassName('filter-active-indicator');
          filterActiveIndicatorElement[0].style.display = 'block';
          var filterActiveTagElement = document.getElementsByClassName('filter-active-tag');
          filterActiveTagElement[0].innerHTML = tag;
          var postTags = document.getElementsByClassName('post-tags');
          for(var i=0; i < postTags.length; i++) {
            var postTagsElement = postTags[i];
            var postElement = postTagsElement.parentNode;
            if(postTagsElement.innerHTML.indexOf(tag) == -1) {
              postElement.style.display = 'none';
            } else {
              postElement.style.display = 'block';
            }
          }
        }
      </script>
      <!-- Go to www.addthis.com/dashboard to customize your tools -->
      <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-4f81a9e34f84cc5d"></script>
  </body>

</html>
